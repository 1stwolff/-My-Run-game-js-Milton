<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport", content="width=device-width, initial-scale=1.0">
        <title>Phil's Escape cat game</title>
        <link rel="shortcut icon" href="icons8-alphabet-67.png" type="image/x-icon" />
        <link rel="stylesheet" href="styles.css">
        <script src="My.js"></script>
        <!-- for my background music the rest is under my window onload function-->

        <!-- <div id="container"> -->
        <canvas id="board"></canvas>
        <img id="catTwo" src="cat-1767554_640.png" alt="Italian mouse">

        <img id="mouse" src="—Pngtree—realistic 3d cute mouse ai_9045659.png" alt="Italian mouse">
        <img id="mouseTwo" src="—Pngtree—realistic 3d cute mouse ai_9045659.png" alt="Italian mouse">

        <p id="upLeft">tap or press space key/up to start</p>
